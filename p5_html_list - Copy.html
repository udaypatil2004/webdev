<body style="background-color: rgb(132, 183, 
234);">
 <h1 style="text-align:center 
;background-color: rgb(15, 247, 
170);"><strong>
 Let's Learn List
 </strong>
 </h1>
 <hr>
 <h2 style="color:gold">
 Ordered List
 </h2>
 <!-- numerical -->
 <ol>
 <li> BATCH F4</li>
 </ol>
 <!-- capital Roman -->
 <ol type="I">
 <li> BATCH F4</li>
 </ol>
 <!-- Small Roman -->
 <ol type="i">
 <li> BATCH F4</li>
 </ol>
 <!-- Capital Alphabets -->
 <ol type="A">
 <li> BATCH F4</li>
 </ol>
 <!-- Small Alphabets -->
 <ol type="a">
 <li> BATCH F4</li>
 </ol>
 <hr> 
 <h2 style="color:tomato">
 Unordered List
 </h2>
 <!-- squaer -->
 <ul type="square">
 <li> BATCH F4</li>
 </ul>
 <!-- defalt -->
 <ul type="difalt">
 <li> BATCH F4</li>
 </ul>
 <!-- circle -->
 <ul type="circle">
 <li> BATCH F4</li>
 </ul>
 <!-- none -->
 <ul type="none">
 <li> BATCH F4</li>
 </ul>
 <hr>
 <h2 style="color:rgb(233, 254, 5)">
 Description List
 </h2>
 <dl>
 <dt>
 F4
 <dd> <strong>
 F4 BATCH IS VERY SMART
 </strong>
 </dd>
 </dt>
 </dl>
 <hr>
